<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
			background-color: #FFC78E;
			width: 600px;
			height: auto;
			margin-left: 25%;
			margin-top: 50px;
		}
		a{
			color: #2828FF;
			margin-left: 30%;
		}
		.td1{
			background-color: #FF5809;
		}
		#input1{
			width: 450px;
		}
		.span1{
			color: #FF5809;
		}
		#input2{
			width: 430px;
		}
		textarea{
			width: 440px;
			height: 100px;
		}
		#btn1{
			margin-left: 40%;
			width: 60px;
			height: 30px;
		}
		#btn2{
			margin-left: 30px;
			width: 60px;
			height: 30px;
		}
	</style>
</head>
<body>
	<form action="">
		<table border="1">
			<tr>
				<td colspan="2"><a href="">观看留言</a><a href="">管理登录</a></td>
			</tr>
			<tr>
				<td colspan="2" class="td1"><span>在下面输入你的留言内容：</span></td>
			</tr>
			<tr>
				<td><span>类别:</span></td>
				<td><span>硬件与网络</span></td>
			</tr>
			<tr>
				<td>姓名：</td>
				<td><input type="text"><span class="span1"> *必填</span></td>
			</tr>
			<tr>
				<td>邮箱：</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>主页：</td>
				<td><input type="text" placeholder="http://" id="input1"></td>
			</tr>
			<tr>
				<td>表情：</td>
				<td id="oo"></td>
			</tr>
			<tr>
				<td>主题:</td>
				<td><input type="text" id="input2"><span class="span1">*必填</span></td>
			</tr>
			<tr>
				<td>留言：</td>
				<td><textarea></textarea><span class="span1">*必填</span></td>
			</tr>
			<tr>
				<td colspan="2" class="td1"><button id="btn1">提交</button><button id="btn2">重填</button></td>
			</tr>
		</table>
	</form>
</body>
<script>
	window.onload = function(){
		var creat = document.getElementById('oo');
		for(let i=1; i<15; i++){
			creat.innerHTML += '<input type="radio">'+'<img src="img/'+i+'.gif">';
		}
	}
</script>
</html>
