<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>技术应用查询系统</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="head">
		<img id="logo" src="logo.jpg">
		<span id="it">IT</span>
		<a href="#">表结构</a>
		<a href="#">树结构</a>
		<a href="#">线性结构</a>
		<textarea id="text"></textarea>
		<input type="text" placeholder="请输入序号" id="num">
		<input type="text" placeholder="请输入名称" id="name">
		<input type="text" placeholder="请输入开发团队" id="team">
		<input type="text" placeholder="请输入技术概要" id="inter">
		<input type="text" placeholder="请输入技术文章" id="tear">
		<p>
			<button id="add">增加</button>
			<button id="remove">删除</button>
			<button id="modification">修改</button>
			<button id="demand">查询</button>
		</p>
		<hr id="hr1">
	</div>

	<div id="body">
		<table border="2" cellspacing="0" id="table">
			<tr>
				<td width="8%">序号</td>
				<td width="20%">名称</td>
				<td width="30%">开发团队</td>
				<td width="25%">技术概要</td>
				<td width="20%">技术文章</td>
			</tr>
		</table>
	</div>
</body>
<script src="index.js"></script>
</html>
