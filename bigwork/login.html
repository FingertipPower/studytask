<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div id="body">
		<form action="">
			<table border="1">
				<tr>
					<td colspan="2"><p id="p1">请输入自己注册信息</p></td>
				</tr>
				<tr>
					<td><a>昵称：</a></td>
					<td><input type="text"><a class="focus">*必填</a></td>
				</tr>
				<tr>
					<td><a>性别：</a></td>
					<td><input type="radio" name="aa"><a>男</a><input type="radio" name="aa"><a>女</a></td>
				</tr>
				<tr>
					<td><a>密码：</a></td>
					<td><input type="password"><a class="focus">*必填</a></td>
				</tr>
				<tr>
					<td><a>手机号</a></td>
					<td><input type="text"><a class="focus">*必填</a></td>
				</tr>
				<tr>
					<td><a>出生年月：</a></td>
					<td>
						<select>
							<option value="1995">1995年</option>
							<option value="1996">1996年</option>
							<option value="1997">1997年</option>
							<option value="1998">1998年</option>
						</select>
						<select>
							<option value="6">6月</option>
							<option value="7">7月</option>
							<option value="8">8月</option>
							<option value="9">9月</option>
						</select>
						<select>
							<option value="1">1日</option>
							<option value="2">2日</option>
							<option value="3">3日</option>
							<option value="4">4日</option>
							<option value="5">5日</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2"><textarea placeholder="请输入留言"></textarea></td>
				</tr>
				<tr>
					<td colspan="2"><button id="btn1">提交</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
